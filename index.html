<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS Loop</title>

    <!-- BS4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="w-50 py-5">
            <h2>Bài tập 1</h2>
            <h3>Kiểu While</h3>
            <button id="btnTotal1While" type="button" class="btn btn-primary">Submit</button>
            <br> <br>
            <p id="txtTotal1While" class="alert alert-success"></p>
            <h3>Kiểu For</h3>
            <button id="btnTotal1For" type="button" class="btn btn-primary">Submit</button>
            <br> <br>
            <p id="txtTotal1For" class="alert alert-success"></p>
        </div>

        <div class="w-50 py-5">
            <h2>Bài tập 2</h2>
            <h3>Kiểu While</h3>
            <button id="btnTotal2While" type="button" class="btn btn-primary">Submit</button>
            <br> <br>
            <p id="txtTotal2While" class="alert alert-success"></p>
            <h3>Kiểu For</h3>
            <button id="btnTotal2For" type="button" class="btn btn-primary">Submit</button>
            <br> <br>
            <p id="txtTotal2For" class="alert alert-success"></p>
        </div>

        <div class="w-50 py-5">
            <h2>Bài tập 3</h2>
            <button id="btnTotal3" type="button" class="btn btn-primary">Tính</button>
            <br> <br>
            <p id="txtTotal3" class="alert alert-success"></p>
        </div>

        <div class="w-50 py-5">
            <h2>Bài tập 4</h2>
            <form>
                <div class="form-group">
                    <label for="">Nhập số x</label>
                    <input type="number" class="form-control" id="inpNumberX4">
                </div>
                <div class="form-group">
                    <label for="">Nhập số n</label>
                    <input type="number" class="form-control" id="inpNumberN4">
                </div>
                <button id="btnTotal4" type="button" class="btn btn-primary">Tính tổng</button>
            </form>
            <br>
            <p id="txtTotal4" class="alert alert-success"></p>
        </div>

        <div class="w-50 py-5">
            <h2>Bài tập 5</h2>
            <form>
                <div class="form-group">
                    <label for="">Nhập số</label>
                    <input type="number" class="form-control" id="inpNumber5">
                </div>
                <button id="btnTotal5" type="button" class="btn btn-primary">Tính giai thừa</button>
            </form>
            <br>
            <p id="txtTotal5" class="alert alert-success"></p>
        </div>

        <div class="w-50 py-5">
            <h2>Bài tập 6</h2>
            <button id="btnTotal6" type="button" class="btn btn-primary">Tạo thẻ</button>
            <br> <br>
            <p id="txtTotal6" class="alert alert-success"></p>
        </div>


        <div class="w-50 py-5">
            <h2>Bài tập 7</h2>
            <form>
                <div class="form-group">
                    <label for="">Nhập số</label>
                    <input type="number" class="form-control" id="inpNumber7">
                </div>
                <button id="btnTotal7" type="button" class="btn btn-primary">Submit</button>
            </form>
            <br>
            <p id="txtTotal7" class="alert alert-success"></p>
        </div>
    </div>

    <!-- BS4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="./js/baitap1.js"></script>
    <script src="./js/baitap2.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
